<widget id="widget-booster">
    <link rel="stylesheet" href="{{assetsUri}}/styles/main.css" type="text/css" media="all"/>
    <script src="{{assetsUri}}/js/main.js" data-service-url="{{serviceUrl}}" data-project="{{project}}" data-content-id="{{contentId}}"></script>
    <div id="widget-booster-container" class="widget-booster-container">
        <button id="widget-booster-container-action" class="xp-admin-common-button widget-booster-button red">
            <span>Invalidate cache</span>
        </button>
        <p id="widget-booster-action-response">
            <span id="success">Cache invalidated</span>
            <span id="failure">Failed to invalidate</span>
        </p>
    </div>
</widget>
